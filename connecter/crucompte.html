<!-- Conteneur principal -->
<div class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-lg border border-gray-100 rounded-2xl p-8 max-w-md w-full">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="https://mail.google.com/mail/u/1?ui=2&ik=80d244751b&attid=0.3&permmsgid=msg-f:1855489406094022553&th=19c005c8b6bc1799&view=fimg&fur=ip&permmsgid=msg-f:1855489406094022553&sz=s0-l75-ft&attbid=ANGjdJ9iz-iHT434EIAMIEboTgTdaYkr_LKhCbwUiQVRLfx82XEglaaC0q0Hp9qAHIeNTCzvDYgbtywHEeU7grpjIwY1NR50G_0on20cFFISwpgylYdB78VS_Om6knA&disp=emb&realattid=ii_mkwty9e32&zw" alt="Logo" class="w-24 h-24 object-contain" />
    </div>

    <!-- Titre -->
    <h1 class="text-2xl font-bold text-center mb-2">Créer un compte</h1>
    <p class="text-sm text-gray-600 text-center mb-6">
      Accédez à votre espace client en quelques secondes
    </p>

   <!-- Formulaire -->
<form class="space-y-4" action="/register" method="POST">

  <div>
    <label class="block text-sm font-medium mb-1">Nom complet</label>
    <input type="text"
           name="fullname"
           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500"
           placeholder="Votre nom"
           required />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Adresse e-mail</label>
    <input type="email"
           name="email"
           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500"
           placeholder="exemple@mail.com"
           required />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Mot de passe</label>
    <input type="password"
           name="password"
           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500"
           placeholder="••••••••"
           required />
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Confirmer le mot de passe</label>
    <input type="password"
           name="confirm"
           class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-emerald-500"
           placeholder="••••••••"
           required />
  </div>

  <button type="submit"
          class="w-full py-2.5 rounded-full bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700">
    Créer mon compte
  </button>

</form>


    <!-- Liens -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-600">
        Vous avez déjà un compte ?
        <a href="login.html" class="text-emerald-600 hover:underline">Se connecter</a>
      </p>
    </div>

  </div>

</div>
